<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./todolist.css">
    <script defer src="./build/build.js"></script>
    <script defer src="./build/addtodo.js"></script>

    <!-- Fonts & icons -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.10.2/css/all.css" integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9" crossorigin="anonymous" />

    <title>Document</title>
</head>

<body>
    <div class="container">
        <div id="clockDisplay" class="clockContainer"></div>
        <header>
            Kalender
        </header>

        <section class="todo">
            <fieldset>
                <legend>To Do-list</legend>
                <form>
                    <label for="addtodo">Lägg till</label>
                    <input type="text" name="addtodo" id="addtodo">
                    <button type="submit" name="addtodo">Add</button>
                </form>
                <form>
                    <label for="addtodo">Ta bort</label>
                    <input type="text" name="removetodo" id="removetodo">
                    <button type="submit" name="removetodo">Remove</button>
                </form>
            </fieldset>
        </section>

        <div class="calendar">
            <div class="month">
                <div class="previous" onclick="moveDate('previous')">
                    <i class="fas fa-angle-left"></i>

                </div>
                <div>
                    <h2 id="month"></h2>
                </div>
                <div class="next" onclick="moveDate('next')">
                    <i class="fas fa-angle-right"></i>

                </div>
            </div>
            <ul class="weekdays">
                <li>Söndag</li>
                <li>Måndag</li>
                <li>Tisdag</li>
                <li>Onsdag</li>
                <li>Torsdag</li>
                <li>Fredag</li>
                <li>Lördag</li>
            </ul>
            <div class="days">
            </div>
        </div>
    </div>
</body>

</html>
